{% extends "store/base.html" %}
{% load static %}
{% block content %}


    <!--breadcrumbs area start-->
    <div class="breadcrumbs_area">
        <div class="container">   
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                        <ul>
                            <li><a href="index-2.html">home</a></li>
                            <li>Login</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>         
    </div>
    <!--breadcrumbs area end-->

	<section class="account">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="account-contents" style="background: url('static/store/img/about/about1.jpg'); background-size: cover;">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <div class="account-thumb">
                                    <h2>Login now</h2>
                                   
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <div class="account-content">
                                    <form action="{% url 'store:login.html' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="single-acc-field">
                                            <label >Username</label>
                                            <input name="username" type="text" placeholder="Enter your username">
                                        </div>
                                        <div class="single-acc-field">
                                            <label for="password">Password</label>
                                            <input type="password" name="password" placeholder="Enter your password">
                                        </div>
                                        <div class="single-acc-field boxes">
                                            <input type="checkbox" id="checkbox">
                                            <label for="checkbox">Remember me</label>
                                        </div>
                                        <div class="single-acc-field">
                                            <button type="submit">Login Account</button>
                                        </div>
                                        <a href="forget-password.html">Forget Password?</a>
                                        <a href="register.html">Not Account Yet?</a>
                                    </form>
                                    <div class="title">
                                        <br>
							<h4 style="color:blue;">{% if login_result %} {{login_result}} {% endif %}</h4>			
							<h4 style="color:red;">{% if logout %} {{logout}} {% endif %}</h4>												
						</div>
                                </div>  
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
	</section>

{% endblock content %}
